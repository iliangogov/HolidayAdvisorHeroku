<!--<h2 class="text-center">Welcome to Holiday Advisor</h2>-->
<p style="text-align:center">
    <img src="../../../images/holidayLogo.png" width="250em" />
</p>
<carousel id="myCarousel" [interval]="myInterval" [noWrap]="noWrapSlides">
    <slide class="carousel slide" style="height:380px; margin: 0 auto" *ngFor="let slidez of places; let index=index" [active]="slidez.active">
        <img [src]="slidez.img" width="750px">

        <div class="carousel-caption">
            <h3>{{slidez.name}}</h3>
        </div>
    </slide>
</carousel>
