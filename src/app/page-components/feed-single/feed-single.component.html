<h2> {{feed.title}} </h2>
<p class="lead">
    by: {{feed.author}}
</p>
<p><span class="glyphicon glyphicon-time"></span> {{feed.pubDate | date:'dd-MM-yyyy'}}</p>
<hr>
<img class="img-responsive" src="http://hnzyzb.com/data/out/15/44390370-travel-wallpapers.jpg" alt="">
<hr>
<p>{{feed.content | stripHtmlTags}}</p>
<a class="btn btn-primary" href="{{feed.link}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
<hr>
<div class="well">
    <h4>Categories:</h4>
    <div class="row">
        <div class="col-lg-6">
            <ul class="list-unstyled">
                <li>{{feed.categories}}</li>
            </ul>
        </div>
    </div>
</div>
<hr>
