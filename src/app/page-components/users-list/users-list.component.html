<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>User</span></th>
                                    <th><span>Created</span></th>
                                    <th><span>Email</span></th>
                                    <th><span>Profile Details</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td *ngIf="user" class="hidden-logged-user">
                                        <img [src]="user.image" width="100rem" [alt]="user.username" class="img-rounded">
                                        <a [routerLink]="['/profile', user.username]" class="user-link">{{user.firstName}} {{user.lastName}}</a>
                                        <span class="user-subhead">Member</span>
                                    </td>
                                    <td *ngIf="user" class="hidden-logged-user">{{user.createdOn | date:'dd-MM-yyyy'}}</td>
                                    <td *ngIf="user" class="hidden-logged-user">
                                        <span class="email">{{user.email}}</span>
                                    </td>
                                    <td *ngIf="user" class="hidden-logged-user" style="width: 20%;">
                                        <a class="btn btn-primary table-link" [routerLink]="['/profile', user.username]">View profile <span class="glyphicon glyphicon-chevron-right"></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
