
<button [hidden]="showMap" (click)="togglestates()" (click)="showMap = true; myMap.triggerResize()">Show on map</button>
<button [hidden]="!showMap" (click)="togglestates()" (click)="showMap = false; myMap.triggerResize()">Hide</button>

<div  [hidden]="!showMap" class="rajabox" [@showmsg]="state">
  <sebm-google-map  #myMap [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
    </sebm-google-map>
  </div>
