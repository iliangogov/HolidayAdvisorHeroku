
<button [hidden]="showMap"(click)="showMap = true; myMap.triggerResize()">Show on map</button>
<button [hidden]="!showMap" (click)="showMap = false; myMap.triggerResize()">Hide</button>
<div [hidden]="!showMap">
	<sebm-google-map  #myMap [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
    </sebm-google-map>
</div>
