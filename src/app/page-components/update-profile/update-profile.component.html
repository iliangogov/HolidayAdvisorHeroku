<div class="col-md-6 col-md-offset-3">
    <h2>Update Profile:</h2>
    <form ngForm name="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="img">Image Url</label>
            <input type="text" class="form-control" name="image" #imgInput [(ngModel)]="user.image" />
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" #emailInput [(ngModel)]="user.email" />
            <label for="about">About</label>
            <input type="text" class="form-control" name="about" #aboutInput [(ngModel)]="user.about" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update!</button>
            <a [routerLink]="['/profile']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
